on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: ğŸ¦Setup var
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: ğŸš€Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ›¸Publish to Registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: michaellazebny/lessons:${{ steps.vars.outputs.sha_short }},${{ secrets.DOCKER_USERNAME }}/lessons:latest

      - name: ğŸ‘ŠSetup ssh
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }} 

      - name: ğŸ¥³Sync directories
        run: rsync -a . . root@${{ secrets.VDS_IP }}:/root/lessons

      - name: ğŸš€Deploy to server
        run: |
          ssh root@${{ secrets.VDS_IP }} 'docker rm -f lessons;\
          docker pull michaellazebny/lessons:${{ steps.vars.outputs.sha_short }};\
          cd lessons/infrastructure && docker-compose up --build -d;\
          exit;' -y
      
